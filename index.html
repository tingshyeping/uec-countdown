<!DOCTYPE html>
<html lang="zh-CN">
<head>
   <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <meta name="theme-color" content="#6a11cb">
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>统考倒计时</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'KaiTi', 'Fangsong', sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            color: #fff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
            text-align: center;
        }
        
        .container {
            max-width: 800px;
            width: 100%;
            padding: 30px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        h1 {
            font-size: 2.8rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }
        
        .subtitle {
            font-size: 1.2rem;
            margin-bottom: 30px;
            opacity: 0.9;
        }
        
        .countdown {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 20px;
            margin: 40px 0;
        }
        
        .time-unit {
            background: rgba(255, 255, 255, 0.15);
            padding: 20px 15px;
            border-radius: 15px;
            min-width: 120px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }
        
        .time-unit:hover {
            transform: translateY(-5px);
        }
        
        .time-value {
            font-size: 3.5rem;
            font-weight: 700;
            line-height: 1;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }
        
        .time-label {
            font-size: 1rem;
            margin-top: 10px;
            opacity: 0.9;
        }
        
        .progress-container {
            width: 100%;
            height: 12px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            margin: 30px 0;
            overflow: hidden;
        }
        
        .progress-bar {
            height: 100%;
            background: linear-gradient(90deg, #ff9a9e 0%, #fad0c4 100%);
            border-radius: 10px;
            width: 0%;
            transition: width 1s ease;
        }
        
        .exam-date {
            font-size: 1.3rem;
            margin-top: 20px;
            background: rgba(255, 255, 255, 0.15);
            padding: 15px;
            border-radius: 10px;
            display: inline-block;
        }
        
        .motivation {
            margin-top: 30px;
            font-style: italic;
            font-size: 1.1rem;
            opacity: 0.9;
            max-width: 600px;
        }
        
        @media (max-width: 768px) {
            h1 {
                font-size: 2.2rem;
            }
            
            .time-unit {
                min-width: 90px;
                padding: 15px 10px;
            }
            
            .time-value {
                font-size: 2.5rem;
            }
        }
        
        @media (max-width: 480px) {
            .container {
                padding: 20px 15px;
            }
            
            h1 {
                font-size: 1.8rem;
            }
            
            .time-unit {
                min-width: 70px;
                padding: 12px 8px;
            }
            
            .time-value {
                font-size: 2rem;
            }
            
            .time-label {
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>统考倒计时</h1>
        <p class="subtitle">距离考试还有</p>
        
        <div class="countdown">
            <div class="time-unit">
                <div class="time-value" id="days">00</div>
                <div class="time-label">天</div>
            </div>
            <div class="time-unit">
                <div class="time-value" id="hours">00</div>
                <div class="time-label">小时</div>
            </div>
            <div class="time-unit">
                <div class="time-value" id="minutes">00</div>
                <div class="time-label">分钟</div>
            </div>
            <div class="time-unit">
                <div class="time-value" id="seconds">00</div>
                <div class="time-label">秒</div>
            </div>
        </div>
        
        <div class="progress-container">
            <div class="progress-bar" id="progress-bar"></div>
        </div>
        
        <div class="exam-date">
            考试日期：2025年10月31日
        </div>
        
        <p class="motivation" id="motivation-text">皇天不负有心人，加油！</p>
    </div>

    <script>
        
        const examDate = new Date('2025-10-31T08:00:00');
        
        
        function updateCountdown() {
            const now = new Date();
            const timeRemaining = examDate - now;
            
            
            const days = Math.floor(timeRemaining / (1000 * 60 * 60 * 24));
            const hours = Math.floor((timeRemaining % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((timeRemaining % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((timeRemaining % (1000 * 60)) / 1000);
            
            
            document.getElementById('days').textContent = days.toString().padStart(2, '0');
            document.getElementById('hours').textContent = hours.toString().padStart(2, '0');
            document.getElementById('minutes').textContent = minutes.toString().padStart(2, '0');
            document.getElementById('seconds').textContent = seconds.toString().padStart(2, '0');
            
            
            const startDate = new Date('2025-01-01T00:00:00');
            const totalDuration = examDate - startDate;
            const elapsed = now - startDate;
            const progressPercentage = Math.min(Math.max((elapsed / totalDuration) * 100, 0), 100);
            
            document.getElementById('progress-bar').style.width = progressPercentage + '%';
            
            
            updateMotivation(days);
        }
        
        
        function updateMotivation(days) {
            const motivationText = document.getElementById('motivation-text');
            
            if (days > 30) {
                motivationText.textContent = "时间还很充裕，制定计划，稳步前进！";
            } else if (days > 14) {
                motivationText.textContent = "关键时期，坚持就是胜利！";
            } else if (days > 7) {
                motivationText.textContent = "最后冲刺，全力以赴！";
            } else if (days > 3) {
                motivationText.textContent = "胜利在望，保持专注！";
            } else if (days > 1) {
                motivationText.textContent = "即将到达终点，坚持住！";
            } else if (days === 1) {
                motivationText.textContent = "明天就是考试日，好好休息，保持最佳状态！";
            } else if (days === 0) {
                motivationText.textContent = "今天就是考试日，相信自己，加油！";
            } else {
                motivationText.textContent = "考试已结束，恭喜完成！";
            }
        }
        
        
        updateCountdown();
        
        
        setInterval(updateCountdown, 1000);
    </script>
</body>

</html>
